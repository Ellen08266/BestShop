<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Shop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="header">
        <div class="logo">BestShop</div>
        <div class="navigation">
            <a href="#" class="why-us">WHY US</a>
            <a href="#" class="benefits">BENEFITS</a>
            <a href="#" class="prices">PRICES</a>
            <a href="#" class="contact">CONTACT</a>
        </div>
    </header>

    <section class="section-2">

        <h1>Sell More!</h1>
        <p>Open shop on our platform
            and increase your sales</p>
        <button class="btn">Open your shop </button>
        <a href="#" Open your shop></a>

    </section>
    <section class="background-foto">
        <img class="background-foto" src="../images/Background.png" alt="background-foto">
    </section>
    <section class="section-3">
        <h2>The most popular sales platform in country</h2>
        <div class="group">
            <img class="person" src="../images/Person.svg" alt="person">
            <img class="eye" src="../images/Eye.svg" alt="eye">
            <img class="catalog" src="../images/Catalog.svg" alt="catalog">

        </div>
        <div class="number">
            <p>100000+</p>
            <p>2000000+</p>
            <p>10000+</p>
        </div>
        <div class="text">
            <p>daily entries</p>
            <p>seen products every day</p>
            <p>added posts daily</p>
        </div>

    </section>



</body>

</html>
